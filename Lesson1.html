<!DOCTYPE html>
<html>
<head>
	<title>LEARN HTM AND CSS FOR FREE (First Learn) </title>
	<style type="text/css"> 

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		#container {
			display: flex;
			justify-content: center;
			background-color: maroon;
			height: 100px;
		}

		p { font-size: 15px;
		color: blue;
		border: 1px solid black;
		background-color: #ccc;
		margin: auto 0;
	}</style>
</head>
<body>
	<div id="container"> 
		<p id="first-page"> This  is the  first paragraph</p>
	</div>
    
    <script type="text/javascript">
    	var p = document.getElementById("first-page");
    	p.addEventListener('click', function(event){
    		p.innerHTML="You have clicked it, Keep learning";
    	}
    		)
    </script>
</body>
</html>
